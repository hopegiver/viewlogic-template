<div class="error-container min-vh-100 d-flex align-items-center justify-content-center bg-light">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-xl-6 mx-auto">
                <div class="card border-0 shadow-lg">
                    <div class="card-body p-5">
                        <!-- Error Icon and Code -->
                        <div class="text-center mb-4">
                            <div class="fs-1 mb-3">{{ errorIcon }}</div>
                            <span class="badge bg-danger fs-5 px-3 py-2">{{ errorCode }}</span>
                        </div>

                        <!-- Error Details -->
                        <div class="text-center mb-4">
                            <h1 class="h3 fw-bold mb-3">{{ errorTitle }}</h1>
                            <p class="text-muted">{{ errorDescription }}</p>
                        </div>

                        <!-- Action Buttons -->
                        <div class="d-flex gap-2 justify-content-center flex-wrap mb-4">
                            <button
                                v-if="showRetry"
                                @click="handleRetry"
                                :disabled="isRetrying"
                                class="btn btn-primary"
                            >
                                <span v-if="isRetrying">
                                    <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                                    Retrying...
                                </span>
                                <span v-else>üîÑ Try Again</span>
                            </button>

                            <button
                                v-if="showGoHome"
                                @click="goHome"
                                class="btn btn-secondary"
                            >
                                üè† Go Home
                            </button>

                            <button @click="goBack" class="btn btn-outline-secondary">
                                ‚Üê Go Back
                            </button>
                        </div>

                        <!-- Technical Details (Accordion) -->
                        <div class="accordion" id="errorAccordion">
                            <div class="accordion-item">
                                <h2 class="accordion-header">
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#technicalDetails" aria-expanded="false" aria-controls="technicalDetails">
                                        Technical Details
                                    </button>
                                </h2>
                                <div id="technicalDetails" class="accordion-collapse collapse" data-bs-parent="#errorAccordion">
                                    <div class="accordion-body">
                                        <div class="small">
                                            <div class="mb-2">
                                                <strong>Error Code:</strong>
                                                <code>{{ errorCode }}</code>
                                            </div>
                                            <div class="mb-2">
                                                <strong>Time:</strong>
                                                <span class="text-muted">{{ new Date().toLocaleString() }}</span>
                                            </div>
                                            <div class="mb-2">
                                                <strong>URL:</strong>
                                                <code class="text-break">{{ window.location.href }}</code>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Report Error Link -->
                        <div class="text-center mt-4">
                            <button @click="reportError" class="btn btn-link text-decoration-none">
                                üìß Report Issue
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
